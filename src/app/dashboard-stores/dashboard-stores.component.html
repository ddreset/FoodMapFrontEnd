<button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="add()">Create</button>
<button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="delete()">Delete</button>
<div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th><input type="checkbox" name="all" name="all" (change)="storeSelected = !storeSelected;updateAllCheckBox()"/></th>
          <th>#</th>
          <th>name</th>
          <th>district</th>
          <th>type</th>
          <th>per_floor</th>
          <th>per_ceiling</th>
          <th>contact</th>
          <th>address</th>
          <th>intro</th>
          <th>status</th>
          <th></th>
      </tr>
      </thead>
      <tbody>
          <tr *ngFor="let store of stores">
              <td><input type="checkbox" value="{{store.id}}" [checked]="storeSelected" (change)="updateCheckBox(store.id)"/></td>
              <td>{{store.id}}</td>
              <td>{{store.name}}</td>
              <td>{{getDistrictName(store.district)}}</td>
              <td>{{getTypeName(store.type)}}</td>
              <td>{{store.per_floor}}</td>
              <td>{{store.per_ceiling}}</td>
              <td>{{store.contact}}</td>
              <td>{{store.address}}</td>
              <td>{{store.intro}}</td>
              <td>{{store.status}}</td>
              <td><button type="button" class="btn btn-primary" (click)="update(store)">修改</button></td>
          </tr>
      </tbody>
  </table>
</div>
<button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="add()">Create</button>
<button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="delete()">Delete</button>
<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div role="document" class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header" >
          <h4 class="modal-title pull-left">{{title}}</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="childModal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="app">
            <dynamic-form *ngIf="action=='update'"
              [config]="config"
              #form="dynamicForm"
              (submit)="updateSubmit($event)">
            </dynamic-form>
            <dynamic-form *ngIf="action=='add'"
              [config]="config"
              #form="dynamicForm"
              (submit)="addSubmit($event)">
            </dynamic-form>
          </div>
        </div>
    </div>
  </div>
</div>
